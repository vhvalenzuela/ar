<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V4 - Experiencia AR - Poster Girl</title>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            margin-bottom: 30px;
        }
        .button {
            padding: 10px 20px;
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #005BB5;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a la experiencia AR de Poster Girl</h1>
    <p id="message">Detectando tu dispositivo...</p>
    <button id="redirectButton" class="button" style="display: none;">Ir a la experiencia</button>

    <script>
        // Funci칩n para detectar el ecosistema del dispositivo
        function detectarEcosistema() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Detectar si es un dispositivo Apple
            if (/iPad|iPhone|iPod|Macintosh/.test(userAgent)) {
                return "apple";
            }
            // Detectar si es un dispositivo Android
            else if (/android/i.test(userAgent)) {
                return "android";
            }
            // Si no es compatible
            else {
                return "no-compatible";
            }
        }

        // Funci칩n para redirigir al usuario
        function redirigirUsuario() {
            const ecosistema = detectarEcosistema();
            const messageElement = document.getElementById('message');
            const buttonElement = document.getElementById('redirectButton');

            if (ecosistema === "apple") {
                // Redirigir a la experiencia AR para Apple (.reality o .usdz)
                messageElement.textContent = "Tu dispositivo es compatible con la experiencia AR de Apple.";
                buttonElement.textContent = "Abrir experiencia AR";
                buttonElement.style.display = "block";
                buttonElement.onclick = () => {
                    window.location.href = "https://vhvalenzuela.github.io/ar/poster-girl.reality"; // Cambia a .usdz si es necesario
                };
            }
            else if (ecosistema === "android") {
                // Redirigir a la experiencia AR para Android (por ejemplo, un enlace a una app o web AR)
                messageElement.textContent = "Tu dispositivo es Android. Te redirigiremos a una experiencia compatible.";
                buttonElement.textContent = "Ir a la experiencia para Android";
                buttonElement.style.display = "block";
                buttonElement.onclick = () => {
                    window.location.href = "https://ejemplo-android-ar.com"; // Cambia por tu enlace
                };
            }
            else {
                // Mostrar mensaje de incompatibilidad
                messageElement.textContent = "Lo sentimos, tu dispositivo no es compatible con esta experiencia AR.";
                buttonElement.style.display = "none";
            }
        }

        // Ejecutar la detecci칩n al cargar la p치gina
        window.onload = redirigirUsuario;
    </script>
</body>
</html>
